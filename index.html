<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Form Builder</title>
<style>
  .form-group {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div id="form-container">
    <!-- Form fields will be dynamically added here -->
  </div>
  <button id="add-text-field">Add Text Input</button>
  <button id="add-checkbox">Add Checkbox</button>
  <button id="add-radio">Add Radio Button</button>
  
  <script>
    // Function to add text input field
    function addTextInput() {
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-control';
      
      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';
      formGroup.appendChild(input);
      
      document.getElementById('form-container').appendChild(formGroup);
    }
    
    // Function to add checkbox
    function addCheckbox() {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      
      const label = document.createElement('label');
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode('Checkbox'));
      
      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';
      formGroup.appendChild(label);
      
      document.getElementById('form-container').appendChild(formGroup);
    }
    
    // Function to add radio button
    function addRadioButton() {
      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = 'radio-buttons';
      
      const label = document.createElement('label');
      label.appendChild(radio);
      label.appendChild(document.createTextNode('Radio Button'));
      
      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';
      formGroup.appendChild(label);
      
      document.getElementById('form-container').appendChild(formGroup);
    }
    
    // Event listeners to add form fields
    document.getElementById('add-text-field').addEventListener('click', addTextInput);
    document.getElementById('add-checkbox').addEventListener('click', addCheckbox);
    document.getElementById('add-radio').addEventListener('click', addRadioButton);
  </script>
</body>
</html>
